  <body>
    <nav class="navbar">
      <input type="checkbox" class="side-menu" id="side-menu" />
      <label for="side-menu" class="hamb"
        ><span class="hamb-line"></span

        </ul>
      </div>
    </nav>

    <header class="header">
        <h1 class="title">Contact</h1>
    </header>


    <main>
      <div class="message">
        <form action="" method="POST">
          <label for="username">First Name</label>
          <input type="text" placeholder="Please enter your first name" required />
          <label for="username"> Last Name</label>
          <input type="text" placeholder="Please enter your last name" required />
          <label for="email">E-mail Address</label>
          <input
            type="email"
            name="email"
            placeholder="Please enter your e-mail address"
            required
          />
          <label for="textarea">Write a Message</label>
          <textarea
            name="textarea"
            cols="30"
            rows="5"
            placeholder="Write me a Message"
            required
          ></textarea>
          <input type="submit" value="Send" id="submit" />
        </form>
      </div>
      <div class="social-media-icons">
        <a href="#"><div class="media"><i class="fab fa-facebook-square"></i></div></a>
        <a href="#"><div class="media"><i class="fab fa-instagram"></i></div></a>
        <a href="#"><div class="media"><i class="fab fa-github"></i></div></a>
        <a href="#"><div class="media"><i class="fas fa-at"></i></div></a>
      </div>
    </main>
    <footer>
      <p>IMAD TERYAKI &#169; 2023</p>
    </footer>
  </body>
